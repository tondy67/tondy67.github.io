<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<link rel="icon" type="image/png" href="/favicon.32x32.png" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
<script src="/js/app.js"></script>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

</head>

<body>
<div data-role="page" id="page-Login" >
    <div data-role="header" data-position="fixed" class="dashboard-logo">
       <a href="#left-panel" data-icon="bars" data-iconpos="notext">Menu</a>
       <a href="#right-panel" data-icon="gear" data-iconpos="notext">Add</a>
    </div>

    <div role="main" class="ui-content">



	<p>Welcome! Please <a href="/auth" data-ajax="false">log in</a>.</p>
	<a href="/auth/facebook" class="fa fa-facebook" title="Facebook" data-ajax="false"></a>
	<a href="/auth/twitter" class="fa fa-twitter" title="Twitter" data-ajax="false"></a>
	<a href="/auth/google" class="fa fa-google" title="Google" data-ajax="false"></a>
	<a href="/auth/instagram" class="fa fa-instagram" title="Instagram" data-ajax="false"></a>
	<a href="/auth/yahoo" class="fa fa-yahoo" title="Yahoo" data-ajax="false"></a>
	<a href="/auth/linkedin" class="fa fa-linkedin" title="Linkedin" data-ajax="false"></a>
	<a href="/auth/tumblr" class="fa fa-tumblr" title="Tumblr" data-ajax="false"></a>
	<a href="/auth/github" class="fa fa-github" title="GitHub" data-ajax="false"></a>
	<a href="/auth/local" class="fa fa-sign-in" title="User/Password" data-ajax="false"></a>
	

    </div>

    <div data-role="footer" data-position="fixed">
        <i>Copyright &copy; 2017</i>
    </div>

    <div data-role="panel" data-position-fixed="true" data-display="overlay" data-theme="a" id="left-panel">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/apps">Apps</a></li>
            <li><a href="#panel-fixed-page2">Autocomplete</a></li>
            <li><a href="#panel-fixed-page2">Buttons</a></li>
            <li><a href="#panel-fixed-page2">Checkboxes</a></li>
            <li><a href="#panel-fixed-page2">Collapsibles</a></li>
            <li><a href="#panel-fixed-page2">Controlgroup</a></li>
            <li><a href="/logout" data-ajax="false">Logout</a></li>
          </ul>
    </div>
 
   <div data-role="panel" data-position="right" data-position-fixed="true" data-display="push" data-theme="a" id="right-panel">
        <form class="userform">
            <h2>Login</h2>
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
            </div>
        </form>
    </div>

	<div data-role="popup" id="popupHelp" class="ui-content" data-dismissible="false">
	    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
 
        <h3 class="ui-title">Help</h3>
		<div >
			Here go the Help<br />
			Help help help!<br />
			<a href="/">Home</a>
		</div>
	</div>

</div>
